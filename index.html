<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Le Pont Banque & Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              swiss: {
                navy: '#0B1120', // Deepest Navy
                steel: '#334155', // Slate steel
                ice: '#F8FAFC',   
                blue: '#0052FF',  // Vivid Blue (Coinbase/Swissquote vibe)
                red: '#FF0000',   // Swiss Red
                darkRed: '#990000',
                accent: '#00D1FF', // Cyan
                gold: '#F59E0B'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 40px rgba(0, 82, 255, 0.15)',
              'glow-red': '0 0 40px rgba(255, 0, 0, 0.15)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 4px 12px rgba(0,0,0,0.04)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)'
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }

      .gradient-text {
        background: linear-gradient(135deg, #0B1120 0%, #0052FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gradient-hero {
        background: linear-gradient(135deg, #0052FF 0%, #00D1FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gradient-chfm {
         background: linear-gradient(135deg, #FF0000 0%, #990000 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
</head>
  <body class="bg-swiss-ice text-slate-900 antialiased selection:bg-swiss-blue selection:text-white">
    <div id="root"></div>
  </body>
</html>
